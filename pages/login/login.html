<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | STREET KACE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/pages/login/login.css">

</head>

<body>
  <main class="auth-shell">
    <div class="auth-card">
      <div class="grid">
        <section class="hero d-none d-lg-flex">
          <div>
            <span class="badge-brand">STREET KACE</span>
            <h1 class="auth-title mt-3 mb-0">FAÇA SEU LOGIN<span class="dot"></span></h1>
            <p class="text-secondary mb-0" style="max-width:38ch">
              Acesse sua conta e faça sua primeira compra.
            </p>
          </div>
        </section>

        <section class="form-col">
          <h1 class="auth-title d-lg-none">FAÇA SEU LOGIN<span class="dot"></span></h1>

          <form class="needs-validation" novalidate>
            <div class="mb-18">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="email@dominio.com"
                autocomplete="email" required>
              <div class="invalid-feedback">Informe um e-mail válido.</div>
            </div>

            <div class="mb-12">
              <label for="password" class="form-label">Senha</label>
              <input id="password" name="password" type="password" class="form-control" placeholder="********"
                autocomplete="current-password" required>
              <div class="invalid-feedback">Informe sua senha.</div>
            </div>

            <div class="d-flex justify-content-end auth-links mb-24">
              <a href="/pages/esqueci-senha/esqueci-senha.html">Esqueci a senha</a>
            </div>

            <button type="submit" class="btn-gradient">Entrar</button>

            <div class="text-center mt-3 auth-links">
              <a href="/pages/cadastro/cadastro.html">Criar Conta</a>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>

  <script>
    (() => {
      'use strict';

      const MAIN_URL = '/pages/principal/principal.html'; 
      const form = document.querySelector('.needs-validation');

      form.addEventListener('submit', (evt) => {
        if (!form.checkValidity()) {
          evt.preventDefault();
          evt.stopPropagation();
          form.classList.add('was-validated');
          return;
        }

        // válido: bloqueia envio e redireciona
        evt.preventDefault();
        form.classList.add('was-validated');

        //guarda info simples p/ usar no header
        const email = document.getElementById('email')?.value || '';
        localStorage.setItem('sk_logged_in', '1');
        localStorage.setItem('sk_user_email', email);

        window.location.assign(MAIN_URL);
      }, false);
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
