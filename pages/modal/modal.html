<div class="modal fade" id="comprarModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title fw-bold">
            <span id="modalProductTitle"></span>
            <small class="ms-2 text-secondary">| <span id="modalProductPrice"></span></small>
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
  
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-12 col-md-5">
              <img id="modalProductImage" src="" alt="" class="img-fluid rounded border border-secondary">
            </div>
  
            <div class="col-12 col-md-7">
              <div class="mb-3">
                <label class="form-label">Tamanho</label>
                <div class="d-flex gap-2 flex-wrap">
                  <input class="btn-check" type="radio" name="size" id="sizeP" value="P"><label class="btn btn-outline-light" for="sizeP">P</label>
                  <input class="btn-check" type="radio" name="size" id="sizeM" value="M"><label class="btn btn-outline-light" for="sizeM">M</label>
                  <input class="btn-check" type="radio" name="size" id="sizeG" value="G"><label class="btn btn-outline-light" for="sizeG">G</label>
                  <input class="btn-check" type="radio" name="size" id="sizeGG" value="GG"><label class="btn btn-outline-light" for="sizeGG">GG</label>
                </div>
                <div class="form-text text-warning d-none" id="sizeWarn">Selecione um tamanho.</div>
              </div>
  
              <div class="mb-3">
                <label class="form-label">Quantidade</label>
                <div class="input-group" style="max-width:220px">
                  <button class="btn btn-outline-light qty-btn" id="qtyMinus" type="button">−</button>
                  <input type="number" id="qtyInput" class="form-control text-center qty-input bg-dark text-light border-secondary" value="1" min="1" max="10">
                  <button class="btn btn-outline-light qty-btn" id="qtyPlus" type="button">+</button>
                </div>
              </div>
  
              <div class="mb-3">
                <label class="form-label">CEP (opcional)</label>
                <div class="input-group" style="max-width:320px">
                  <input type="text" id="cepInput" class="form-control bg-dark text-light border-secondary" placeholder="00000-000">
                  <button class="btn btn-outline-light" id="calcFrete" type="button">Calcular frete</button>
                </div>
                <small class="text-secondary d-block mt-1" id="freteInfo">
                  Frete padrão R$ 19,90. <span class="text-hot fw-semibold">Grátis acima de R$ 399,00</span>.
                </small>
              </div>
  
              <div class="mb-3">
                <label class="form-label">Pagamento</label>
                <div class="d-flex flex-wrap gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pay" id="payPix" value="Pix" checked>
                    <label class="form-check-label" for="payPix">Pix</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pay" id="payCard" value="Cartão">
                    <label class="form-check-label" for="payCard">Cartão</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pay" id="payBoleto" value="Boleto">
                    <label class="form-check-label" for="payBoleto">Boleto</label>
                  </div>
                </div>
  
                <div id="cardForm" class="mt-3 d-none">
                  <div class="row g-2">
                    <div class="col-12"><input type="text" id="ccName" class="form-control bg-dark text-light border-secondary" placeholder="Nome no cartão"></div>
                    <div class="col-12"><input type="text" id="ccNumber" class="form-control bg-dark text-light border-secondary" placeholder="Número do cartão"></div>
                    <div class="col-6"><input type="text" id="ccExp" class="form-control bg-dark text-light border-secondary" placeholder="MM/AA"></div>
                    <div class="col-6"><input type="password" id="ccCvv" class="form-control bg-dark text-light border-secondary" placeholder="CVV"></div>
                  </div>
                </div>
              </div>
  
              <div class="border-top border-secondary pt-3">
                <div class="d-flex justify-content-between"><span>Subtotal</span><strong id="subtotalText">R$ 0,00</strong></div>
                <div class="d-flex justify-content-between"><span>Frete</span><strong id="freteText">R$ 19,90</strong></div>
                <div class="d-flex justify-content-between fs-5 mt-1"><span>Total</span><strong id="totalText" class="text-hot">R$ 0,00</strong></div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="modal-footer border-secondary d-flex justify-content-between">
          <button class="btn btn-outline-light" id="btnAddCart" type="button">
            <i class="fa-solid fa-cart-plus me-2"></i>Adicionar ao carrinho
          </button>
          <button class="btn btn-gradient" id="btnCheckout" type="button">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
    <div id="toastOk" class="toast text-bg-dark border border-secondary" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">StreetKace</strong>
        <small>agora</small>
        <button type="button" class="btn-close btn-close-white ms-2 mb-1" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
      <div class="toast-body" id="toastMsg">Item adicionado ao carrinho.</div>
    </div>
  </div>
