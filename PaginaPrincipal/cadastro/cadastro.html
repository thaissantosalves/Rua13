        <!-- FIM HEADER -->
        <main>
            <h1>CRIAR UMA CONTA</h1>
            <section class="cadastro-form">
                <form id="formulario">
                    <input
                        type="text"
                        name="nome"
                        placeholder="Nome completo"
                        minlength="15"
                        maxlength="80"
                        pattern="[A-Za-zÀ-ÿ\s]+"
                        title="Use apenas letras e espaços, entre 15 e 80 caracteres"
                        required
                    />

                    <input type="date" name="dataNascimento" placeholder="Data de Nascimento" required />

                    <select name="sexo" required>
                        <option value="" disabled selected>Selecione o sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>

                    <input type="text" name="nomeMaterno" placeholder="Nome materno" required />

                    <input type="text" id="cpf" maxlength="14" placeholder="___.___.___-__" />

                    <input type="email" name="email" placeholder="E-mail" required />

                    <input type="tel" name="telefoneCelular" placeholder="Telefone celular" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" title="Formato: (XX)XXXXX-XXXX" required />

                    <input type="tel" name="telefoneFixo" placeholder="Telefone fixo" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" title="Formato: (XX)XXXX-XXXX" required />

                    <input type="text" id="cep" name="CEP" placeholder="Cep" required />

                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required />

                    <input type="text" id="numero" name="numero" placeholder="Numero" required />

                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" required />

                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required />

                    <input type="text" id="estado" name="estado" placeholder="Estado" required />

                    <input type="text" id="login" name="login" placeholder="Login" required />

                    <input type="password" name="senha" id="senha1" placeholder="Senha" required />

                    <input type="password" name="senha" id="senha2" placeholder="Confirmação de Senha" required />

                    <button id="button-enviar" class="button-enviarclas" type="submit">Enviar</button>
                    <button id="button-limpar" class="button-limparclas" type="reset">Limpar</button>
                </form>
            </section>
        </main>
